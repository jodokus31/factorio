[map-gen-preset-description]
spice-rack-rail-world=Rail world with higher time evolution. Resources are scarcer, but as large as vanilla rail world.
spice-rack-rail-world-sbr=Rail world with higher time evolution. Resources are scarcer and smaller, but richer (except oil).
spice-rack-death-rail-world=Rail world with death world biter and pollution settings. Resources are scarcer, but as large as vanilla rail world.
spice-rack-death-rail-world-sbr=Rail world with death world biter and pollution settings. Resources are scarcer and smaller, but richer (except oil).

spice-rack-rail-world-marathon=Rail world with higher time evolution and marathon recipes and technology setting. Resources are scarcer, but as large as vanilla rail world. 
spice-rack-rail-world-marathon-sbr=Rail world with higher time evolution and marathon recipes and technology setting. Resources are scarcer and smaller, but richer (except oil).
spice-rack-death-rail-world-marathon=Rail world with death world marathon biter, pollution, recipes and technology settings. Resources are scarcer, but as large as vanilla rail world.
spice-rack-death-rail-world-marathon-sbr=Rail world with death world marathon biter, pollution, recipes and technology settings. Resources are scarcer and smaller, but richer (except oil).
