[mod-setting-description]
spice-rack-turret-inspector-debug-mode=0=off, 1=errors only, 2=errors and warning, 3=additional infos, 4=additional debug logs
spice-rack-turret-inspector-show-turret-warnings=If disabled, no warnings are shown at all for current player
spice-rack-turret-inspector-ammo-low=If ammo is below this, the turret is marked grey
spice-rack-turret-inspector-ammo-almost-empty=If ammo is below this, the turret is marked yellow


[spice-rack-turret-inspector]
message-ammo-empty=__1__ out of ammo
message-ammo-low=__1__ ammo low
message-ammo-almost-empty=__1__ ammo almost empty