[mod-setting-description]
spice-rack-longrange-turret=New long range gun turret (similar to the range of laser turret) with slower shooting speed.\nIt has lower DPS than a normal gun turret, but benefits more from damage upgrades.
spice-rack-change-military-research=Military 3 does not require chemical science.\nPhysical projectile damage 3 and Weapon shooting speed 3 has shorter research time (45 instead of 60).\nWeapon shooting speed is a bit less expensive for tier 1, 2 and 3 research.\nStronger explosives 1 needs military science.
spice-rack-change-robot-follower-count=Combat robots max follower count starts with 10 instead of 5

spice-rack-flamethrower-change=The flamethrower turret consumes 4 times more oil and has less base damage. Still very powerful\nCrude oil has only 50% damage, heavy oil 70% and light oil 100%\nThe flamethrower research is more expensive.
spice-rack-laser-change=The Laser turret has 4 times more drain (96kW).
spice-rack-grenade-change=The grenade has a bit more starting damage (40 instead of 35)
spice-rack-landmine-change=Landmines are more than twice as expensive.
spice-rack-spawner-change=Spawners are harder to kill (more health, more healing and laser and impact resistances)
spice-rack-tank-change=Improve tank (more hitpoints, weight and impact), but its more expensive.
